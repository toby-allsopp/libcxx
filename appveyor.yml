version: '{build}'


os: Visual Studio 2015

build:
  verbosity: detailed

branches:
  only:
    - windows-build

configuration:
  - Debug

environment:
  matrix:
    - compiler: llvm-3-8.0
      generator: "Visual Studio 14 2015 Win64"
      set_path: 'C:\Program Files\LLVM\bin'
      extra_cmake_flags: '-TLLVM-vs2014'


#    - compiler: msvc-14-seh
#      generator: "Visual Studio 14 2015"

#    - compiler: msvc-14-seh
#      generator: "Visual Studio 14 2015 Win64"

    - compiler: gcc-4.9.2-posix
      generator: "MinGW Makefiles"
      mingw_path: 'C:\MinGW\bin'
      CXX: 'g++'

    - compiler: gcc-4.9.2-posix
      generator: "MinGW Makefiles"
      mingw_path: 'C:\mingw-w64\i686-5.3.0-posix-dwarf-rt_v4-rev0\mingw32\bin'
      CXX: 'g++'


install:
  - echo set_path=%set_path%
  - if not "%set_path%"=="" (for /f %%a in ('dir %set_path% /s /b /o:gn') do @echo "path_list=%%a")
  - if not "%set_path%"=="" (set "PATH=%PATH%;%set_path%")
  - if not "%mingw_path%"=="" (set "PATH=%PATH%;%mingw_path%")
  # git bash conflicts with MinGW makefiles
  - if "%generator%"=="MinGW Makefiles" (set "PATH=%PATH:C:\Program Files\Git\usr\bin;=%")
  - cd C:\Program Files\LLVM\tools\msbuild
  - cmd: install.bat
  - mkdir C:\projects\deps
  - cd C:\projects\deps


build_script:
  - md C:\projects\build-libcxx
  - cd C:\projects\build-libcxx
  - echo %configuration%
  - cmake -G "%generator%" %extra_cmake_flags% "-DCMAKE_BUILD_TYPE=%configuration%" C:\projects\libcxx
  - cmake --build . --config %configuration%

on_failure:
  - appveyor PushArtifact CMakeFiles/CMakeOutput.log
  - appveyor PushArtifact CMakeFiles/CMakeError.log
#test_script:
#  - ctest -c %configuration% --timeout 300 --output-on-failure

artifacts:
  - path: '_build/CMakeFiles/*.log'
    name: logs
#  - path: '_build/Testing/**/*.xml'
#    name: test_results

cache:
  - C:\mingw-builds
  - C:\projects\deps